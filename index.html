<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/logo.png">
    <title>calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="display">
            <p id="display">0</p>
        </div>
        <div class="buttons">
            <div class="remove">
                <button class="reset btn red">AC</button>
                <button class="delet btn white">delete</button>      
            </div>
            <div class="write">
                <div class="numbers">
                    <div class="column">
                        <button id="one" class=" btn white">1</button>
                        <button id="two" class=" btn white">2</button>
                        <button id="three" class=" btn white">3</button>
                    </div>
                    <div class="column">
                        <button id="four" class=" btn white">4</button>
                        <button id="five" class=" btn white">5</button>
                        <button id="six" class=" btn white">6</button>                     
                    </div>
                    <div class="column">
                        <button id="seven" class=" btn white">7</button>
                        <button id="eight" class=" btn white">8</button>
                        <button id="nine" class=" btn white">9</button>                     
                    </div>
                    <div class="column">
                        <button class=" none btn "></button>
                        <button id="zero" class=" btn white">0</button>
                        <button class="none btn "></button>                     
                    </div>
                   
                </div>
                <div class="calc">
                    <button id="addition" class="btn white">+</button>
                    <button id="substraction" class=" btn white">-</button>
                    <button id="division" class=" btn white">/</button>
                    <button id="multiplication" class=" btn white">x</button>
                    <button id="comma" class=" btn white">,</button>
                    <button id="enter" class="enter btn blue">enter</button>
                </div>
            </div>

        </div>
    </div>    


    <script src="./script.js"></script>
</body>
</html>
